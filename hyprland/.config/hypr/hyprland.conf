# Autostart
exec-once = qs -c ~/.config/quickshell
# exec-once = swaync
exec-once = hyprpaper & hypridle
exec-once = /usr/lib/polkit-kde-agent-1

# Theming
exec = gsettings set org.gnome.desktop.interface gtk-theme "YOUR_DARK_GTK3_THEME"
exec = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"
env = QT_QPA_PLATFORMTHEME,qt6ct

# NVIDIA stuff
env = WLR_NO_HARDWARE_CURSORS,1
env = LIBVA_DRIVER_NAME,nvidia
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia

# Cursor settings
env = XCURSOR_THEME,Bibata-Modern-Classic
env = XCURSOR_SIZE,24

# SETTINGS
general {
  gaps_in = 8
  gaps_out = 16
  border_size = 1
  col.inactive_border = 0xff444444
  col.active_border = 0xffb0b0b0
  resize_on_border = true
}

decoration {
  rounding = 8
  inactive_opacity = 0.95
  dim_inactive = true
  dim_strength = 0.05
  blur {
    enabled = true
    size = 8
    # noise = 0.02
  }
  shadow {
    enabled = true
    range = 8
  }
}

input {
  kb_layout = us
  repeat_delay = 250
  repeat_rate  = 50
  follow_mouse = 1
}

group {
}

misc {
  disable_hyprland_logo = true
  disable_autoreload = false
  mouse_move_focuses_monitor = true
  background_color = 0x00000000
  new_window_takes_over_fullscreen = 2
  font_family = JetBrainsMono Nerd Font
}

cursor {
  inactive_timeout = 5
  persistent_warps = true
  zoom_factor = 1
}

animations {
    enabled = yes
    bezier = myCurve, 0.4, 0.7, 0.4, 1.0
    animation = windows, 1, 2, myCurve
    animation = windowsOut, 1, 5, default, popin 80%
    animation = border, 1, 5, default
    animation = fade, 1, 5, default
    animation = workspaces, 1, 2, default
}

ecosystem {
  no_donation_nag = true # sorry
}

debug {
  # overlay = true
}

xwayland {
  enabled = true
  force_zero_scaling = true 
}


# KEYBINDS
$terminal = ghostty
$menu = rofi -show drun
$fileManger = dolphin

$mod = SUPER 

# Application specific
bind = $mod, t, exec, $terminal
bind = $mod, SPACE, exec, $menu
bind = $mod, escape, exec, hyprlock
bind = $mod, E, exec, $fileManger

# Screenshots
bind = $mod, C, exec, hyprshot -m window
bind = $mod SHIFT, C, exec, hyprshot -m region

bind = $mod, Q, killactive
bind = $mod, Tab, focusmonitor, +1
bind = $mod, f, togglefloating
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# window management
bind = $mod, Return, fullscreen, 1
bind = $mod, H, movefocus, l
bind = $mod, J, movefocus, d
bind = $mod, K, movefocus, u
bind = $mod, L, movefocus, r

# Rearragne windwos
bind = $mod, left, movewindow, l
bind = $mod, right, movewindow, r
bind = $mod, up, movewindow, u
bind = $mod, down, movewindow, d

# workspaces 1-4
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5

# Primary 4K monitor
monitor=DP-4,3840x2160@144,0x0,1.5

workspace = 1, monitor:DP-4
workspace = 2, monitor:DP-4
workspace = 3, monitor:DP-4
workspace = 4, monitor:DP-4

# Secondary
monitor=HDMI-A-2,1920x1080@240,2560x0,1,transform,1
workspace = 9, monitor:HDMI-A-2

# Fallback for additional monitors
monitor = , preferred, auto, 1
