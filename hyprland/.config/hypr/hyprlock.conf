# SOURCE MACHINE-SPECIFIC CONFIGURATION
source = ~/.config/hypr/local.conf

# BACKGROUNDS
# Main monitor (4K) - show lock screen elements
background {
    monitor = $lock_primary_monitor
    path = $wallpaper_primary
    blur_passes = 2
    contrast = 1
    brightness = 0.5
    vibrancy = 0.2
    vibrancy_darkness = 0.2
}

# Secondary monitor (portrait) - just wallpaper, no UI elements
background {
    monitor = $lock_secondary_monitor
    path = $wallpaper_secondary
    blur_passes = 2
    contrast = 1
    brightness = 0.3
    vibrancy = 0.1
    vibrancy_darkness = 0.3
}

# GENERAL
general {
    no_fade_in = true
    no_fade_out = true
    hide_cursor = false
    grace = 0
    disable_loading_bar = true
}

# INPUT FIELD - only on main monitor
input-field {
    monitor = $lock_primary_monitor
    size = 250, 60
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.35
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(0, 0, 0, 0.4)
    font_color = rgb(255, 255, 255)
    fade_on_empty = false
    rounding = -1
    check_color = rgb(150, 150, 150)
    placeholder_text = <i><span foreground="##ffffff">Enter Password</span></i>
    hide_input = false
    position = 0, -200
    halign = center
    valign = center
}

# DATE - only on main monitor
label {
    monitor = $lock_primary_monitor
    text = cmd[update:1000] echo "$(date +"%A, %B %d")"
    color = rgba(255, 255, 255, 0.8)
    font_size = 22
    font_family = JetBrains Mono
    position = 0, 300
    halign = center
    valign = center
}

# TIME - only on main monitor
label {
    monitor = $lock_primary_monitor
    text = cmd[update:1000] echo "$(date +"%-I:%M")"
    color = rgba(255, 255, 255, 0.9)
    font_size = 95
    font_family = JetBrains Mono Extrabold
    position = 0, 200
    halign = center
    valign = center
}


# CURRENT SONG - only on main monitor
label {
    monitor = $lock_primary_monitor
    text = cmd[update:1000] echo "$(~/.config/scripts/whatsong.sh)" 
    color = rgb(255, 255, 255)
    font_size = 18
    font_family = JetBrains Mono
    position = 0, 50
    halign = center
    valign = bottom
}

# USER INFO - only on main monitor
label {
    monitor = $lock_primary_monitor
    text = cmd[update:1000] echo "$(~/.config/scripts/whoami.sh)"
    color = rgb(180, 180, 180)
    font_size = 14
    font_family = JetBrains Mono
    position = 0, -10
    halign = center
    valign = top
}

# BATTERY - only on main monitor
label {
    monitor = $lock_primary_monitor
    text = cmd[update:1000] echo "$(~/.config/scripts/battery.sh)"
    color = rgb(255, 255, 255)
    font_size = 14
    font_family = JetBrains Mono
    position = -90, -10
    halign = right
    valign = top
}

# NETWORK STATUS - only on main monitor
label {
    monitor = $lock_primary_monitor
    text = cmd[update:1000] echo "$(~/.config/scripts/network-status.sh)"
    color = rgb(255, 255, 255)
    font_size = 18
    font_family = JetBrainsMono Nerd Font
    position = -20, -10
    halign = right
    valign = top
}
