# Machine: Laptop
# This file contains machine-specific settings for laptop setup

# Monitor Configuration
$primary_monitor = eDP-1
$primary_resolution = 1920x1080@144
$primary_position = 0x0
$primary_scale = 1

$secondary_monitor = HDMI-A-2
$secondary_resolution = 1920x1080@240
$secondary_position = 2560x0
$secondary_scale = 1
$secondary_transform = 1

# Monitor setup for hyprland.conf
monitor = $primary_monitor, $primary_resolution, $primary_position, $primary_scale
monitor = $secondary_monitor, $secondary_resolution, $secondary_position, $secondary_scale, transform, $secondary_transform

# Workspace assignments
workspace = 1, monitor:$primary_monitor
workspace = 2, monitor:$primary_monitor
workspace = 3, monitor:$primary_monitor
workspace = 4, monitor:$primary_monitor
workspace = 9, monitor:$secondary_monitor

# Lock screen monitor (used in hyprlock.conf)
# The lock screen will show UI elements on this monitor
$lock_primary_monitor = eDP-1
$lock_secondary_monitor = HDMI-A-2

# Wallpaper paths (used in hyprpaper.conf)
$wallpaper_primary = ~/.config/backgrounds/main-4k.jpg
$wallpaper_secondary = ~/.config/backgrounds/secondary-portrait.jpg
